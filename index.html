<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="description" content="대한민국 대통령 공식 홈페이지">
    <meta name="keywords" content="대한민국대통령, 윤석열, 탄핵하라, 제20대 대통령은, 이제, 탄핵속으로 사라져라, 국민의 짐, 윤대통령, 제20대 대통령 윤석열 퇴진하라">

    <meta property="og:type" content="website">
    <meta property="og:title" content="대한민국 대통령실">
    <meta property="og:url" content="https://www.president.go.kr">
    <meta property="og:site_name" content="대한민국 대통령실">
    <meta property="og:description" content="대한민국 대통령 공식 홈페이지">
    <meta property="og:image" content="https://www.president.go.kr/thumb_img_new.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }
        a {
            text-decoration: none;
        }
        .container {
            width: 100%;
            height: auto;
            display: table;
        }
        .contents {
            display: table-cell;
            vertical-align: middle;
            width: 100%;
            text-align: center;
        }
        .contents .top_logo img {
            width: 30%;
            height: auto;
        }
        .contents h3 {
            font-size: 64px;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        .contents h3 span {
            color: #ccc;
        }
        .contents .text {
            font-size: 21px;
            color: #ff0000;
            letter-spacing: -0.4px;
            line-height: 1.4;
        }
        .contents .btn a {
            font-size: 16px;
            background-color: #082e59;
            color: #fff;
            width: 300px;
            display: block;
            margin: 40px auto 0 auto;
            height: 45px;
            line-height: 42px;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .comment-section {
            margin: 50px auto 0 auto;
            text-align: left;
            width: 80%;
        }
        .comment-section h4 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment-section .submit-btn {
            background-color: #082e59;
            color: #fff;
            border: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-section .announcement {
            background-color: rgba(8, 46, 89, 0.1);
            border: 1px solid #082e59;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #082e59;
            font-size: 16px;
            font-weight: bold;
        }
        body {
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
    
    <title>대통령을 찾을 수 없습니다</title>

</head>
<body>

<div class="container">
    <div class="contents">
        <p class="top_logo"><img src="https://www.president.go.kr/assets/images/common/logo-navy.svg" alt="대통령실 로고"></p>
        <h3><span>[</span> 윤석열을 더이상 찾을 수 없습니다 <span>]</span></h3>
        <span class="text">
            입력하신 인물을 찾을 수 없거나 서비스 연결 오류일 수 있습니다.<br>
            검색어를 확인하신 후 다시 이용해 주시기 바랍니다.
        </span>
        <span class="text">감사합니다.</span>

        <p class="btn"><a href="#">윤석열 탄핵 시위하러 바로가기</a></p>
    </div>
</div>

<div class="comment-section">
    <button class="submit-btn" id="toggleMode">다크모드</button>
    <div class="announcement" id="announcement">
        관리자 공지: 개인 운영사이트임을 알려드리며 이유없이 삭제되거나 변경될수 있음을 알려드립니다. <br>
        초보 개발자 임으로 오류, 건의사항, 더 좋은 아이디어가 있으신 분들은 제보 부탁드립니다! (E-maill: mindshop135790@gmail.com)
    </div>
</div>

<script>
    // 다크모드 토글
    const toggleModeBtn = document.getElementById('toggleMode');
    toggleModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleModeBtn.textContent = document.body.classList.contains('dark-mode') ? '라이트모드' : '다크모드';
    });
</script>

</body>
</html>
